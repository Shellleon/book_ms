{% extends "base.html" %}

<!-- 标题栏 -->
{% block bar %}
<div class="col-md-9" style="justify-content: flex-end;">
    <h1 class="page-header">图书管理页面</h1>
    <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading">添加图书<i class="fa fa-thumb-tack pull-right"></i></div>
        <div class="panel-body">
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">搜索</button>
                    </span>
                </div><!-- /input-group -->
            </div><!-- / .col-md-4 -->
            <div class="col-md-2 pull-right">
                <a class="btn btn-success" href="/app01/add_book/">新增图书</a>

            </div>
        </div>
        <!--</div>-->
        {% endblock %}

        {% block main %}
        <form action="" method="post">
            {% csrf_token %}

            <p>
                名称 &nbsp &nbsp<input type="text" name="name">
            </p>
            <p>
                价格 &nbsp &nbsp<input type="text" name="price">
            </p>
            <p>
                库存 &nbsp &nbsp<input type="text" name="inventory">
            </p>
            <p>
                卖出数 <input type="text" name="sale_num">
            </p>
            <!-- 获取出版社方法1 -->
            <!--<p>-->
                <!--出版社 <input type="text" name="publisher.name">-->
            <!--</p>-->
            <!-- 获取出版社方法2 -->
            <p>
                出版社
                <select multiple name="publisher_id" id="">
                    {% for publisher_obj in publisher_obj_list %}
                    <option value="{{ publisher_obj.id }}">{{ publisher_obj.name }}</option>
                    {% endfor %}
                </select>
            </p>
            <p>
                <button type="submit" class="btn">提交</button>
            </p>
        </form>


        {% endblock %}
        <!--</div>-->
        <!--</div>-->
